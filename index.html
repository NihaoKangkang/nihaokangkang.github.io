<!doctype html>
<html lang="zh-Hans">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>KYIWONG | Home</title>
  <meta name="description" content="KYIWONG - 极简博物馆感的个人主页，通往网站与互动实验。" />
  <link rel="preconnect" href="https://fonts.googleapis.com" />
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
  <link href="https://fonts.googleapis.com/css2?family=Libre+Baskerville:wght@400;700&family=Manrope:wght@300;400;600&display=swap" rel="stylesheet" />
  <style>
    :root {
      --bg: #f3f1ec;
      --ink: #171614;
      --muted: #5f5a52;
      --line: rgba(23, 22, 20, 0.22);
      --panel: rgba(255, 255, 255, 0.9);
      --accent: #1f1d1a;
    }

    * { box-sizing: border-box; }
    body {
      margin: 0;
      color: var(--ink);
      font-family: "Manrope", system-ui, -apple-system, "Segoe UI", sans-serif;
      background: var(--bg);
      min-height: 100vh;
      display: block;
      padding: 0;
      overflow: hidden;
    }

    .line-canvas {
      position: fixed;
      inset: 0;
      z-index: 0;
      width: 100vw;
      height: 100vh;
      pointer-events: none;
    }

    .page {
      position: fixed;
      inset: 0;
      display: grid;
      place-items: center;
      z-index: 1;
      pointer-events: none;
    }

    .page-inner {
      width: min(960px, 92vw);
      display: grid;
      gap: 32px;
      pointer-events: auto;
    }

    .frame {
      border: 1px solid var(--line);
      border-radius: 22px;
      padding: 36px 40px 28px;
      background: var(--panel);
      backdrop-filter: blur(6px);
    }

    header {
      display: flex;
      justify-content: space-between;
      align-items: center;
      gap: 16px;
      border-bottom: 1px solid var(--line);
      padding-bottom: 16px;
    }

    .logo {
      font-family: "Libre Baskerville", "Times New Roman", serif;
      font-size: clamp(26px, 3vw, 36px);
      letter-spacing: 0.08em;
      text-transform: uppercase;
    }

    .tagline {
      font-size: 12px;
      text-transform: uppercase;
      letter-spacing: 0.2em;
      color: var(--muted);
    }

    .cta {
      display: flex;
      flex-wrap: wrap;
      gap: 12px;
      margin-top: 18px;
    }

    .button {
      display: inline-flex;
      align-items: center;
      justify-content: center;
      padding: 10px 18px;
      border-radius: 999px;
      border: 1px solid var(--line);
      text-decoration: none;
      color: var(--ink);
      font-weight: 600;
      background: transparent;
      transition: transform 0.2s ease, box-shadow 0.2s ease;
    }

    .button.primary {
      background: var(--accent);
      color: #f8f6f2;
      border-color: var(--accent);
    }

    .button:hover {
      transform: translateY(-1px);
      box-shadow: 0 8px 18px rgba(28, 27, 24, 0.12);
    }

    .grid {
      display: grid;
      grid-template-columns: repeat(2, minmax(240px, 1fr));
      gap: 16px;
      margin-top: 18px;
    }

    .card {
      padding: 18px 18px 20px;
      border: 1px solid var(--line);
      border-radius: 16px;
      background: #ffffff;
      display: grid;
      gap: 10px;
      min-height: 140px;
    }

    .card span {
      font-size: 11px;
      text-transform: uppercase;
      letter-spacing: 0.2em;
      color: var(--muted);
    }

    .card h2 {
      margin: 0;
      font-size: 18px;
      font-weight: 600;
    }

    .card a {
      text-decoration: none;
      color: var(--ink);
      font-weight: 600;
      display: inline-flex;
      align-items: center;
      gap: 6px;
    }

    .card a::after {
      content: "→";
    }



    @media (max-width: 720px) {
      .frame { padding: 28px 22px; }
      header { flex-direction: column; align-items: flex-start; }
      .grid { grid-template-columns: 1fr; }
    }
  </style>
</head>
<body>
  <canvas id="linefield" class="line-canvas" aria-hidden="true"></canvas>

  <main class="page">
    <section class="page-inner frame">
      <header>
        <div class="logo">KYIWONG</div>
        <div class="tagline">www.kyiwong.com</div>
      </header>

      <div class="cta">
        <a class="button primary" href="https://website.kyiwong.com">进入主站</a>
        <a class="button" href="https://reaction.kyiwong.com">进入反应力测试</a>
      </div>

      <div class="grid">
        <article class="card">
          <span>Main</span>
          <h2>主站</h2>
          <a href="https://website.kyiwong.com">探索</a>
        </article>

        <article class="card">
          <span>Test</span>
          <h2>反应力测试</h2>
          <a href="https://reaction.kyiwong.com">进入</a>
        </article>
      </div>

    </section>
  </main>

  <script src="main.js"></script>
</body>
</html>
